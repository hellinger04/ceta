<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design quizzes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <div class="modal fade show" style="display: block">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color:4493a1">TIME FOR QUESTIONS</h5>
            <button type="button" class="close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <h5>What questions do you have about Encouraging Participation? Your questions will be sent to the trainer.</h5>
              <textarea class="form-control rounded-12" rows="0"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <div id="footer-container">
              <div id="left">
                <input style="float:left" type="checkbox" id="no_questions" name="no_questions" value="skip_feedback">
                <label for="no_questions">I have no questions</label>
              </div>
              <div id="right">
                <button style="display:inline-block" class="submit-button">Submit Quiz</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
